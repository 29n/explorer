<div class="container" style="padding-top: 50px;">

    <h1>链上红包
        <small>
			<span data-ng-if="redpacketId == undefined">
				创建红包
			</span>
			<span data-ng-if="redpacketId !== undefined">
				抢红包
			</span>
		</small>
    </h1>

    <div id="redpacket-97785883" class="redpacketdiv">
        <table class="table table-striped" cellpadding="0" cellspacing="0" style="padding:0px;float:left;margin:0px;width:100%">
            <tbody>
            <tr>
				<th colspan="2" align="left">
					红包编号：
					<span data-ng-if="redpacketId == undefined">
						{{ newPacketId }}
					</span>
					<span data-ng-if="redpacketId !== undefined">
						{{ redpacketId }}
					</span>
				</th>
            </tr>
            <tr>
                <td>说明</td>
				<td data-ng-if="redpacketId == undefined">Joule红包需要持有wJ (wrapped Joule)才可以创建。首先指定红包大小（不超过2000 J）和红包个数（不超过500个），授权扣除wJ，创建红包。将红包链接通过社交网络传播，拥有JTI认证的地址可以抢红包，每个地址每个红包限抢一次。</td>
                <td data-ng-if="redpacketId !== undefined">Joule红包需要持有J，并且JTI认证后才可以抢。请保证URL中的红包ID是正确的。</td>
            </tr>
            <tr data-ng-if="redpacketId == undefined">
                <td>红包大小</td>
				<td><input></input>J (不超过2000 J)</td>
            </tr>
            <tr data-ng-if="redpacketId !== undefined">
                <td>幸运数字</td>
				<td><input></input>(0 ~ 2^256-1 整数)</td>
            </tr>
            <tr data-ng-if="redpacketId == undefined">
                <td>红包个数</td>
				<td><input></input>个 (不超过500个)</td>
            </tr>
			<tr data-ng-if="redpacketId == undefined">
                <td nowrap>授权扣除wJ</td>
				<td><button>授权wJ</button></td>
			</tr>
            <tr>
                <td data-ng-if="redpacketId == undefined"><button>创建红包</button></td>
                <td data-ng-if="redpacketId !== undefined"><button>抢红包</button></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
